<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <!-- ====== CSS file ====== -->
    <link rel="stylesheet" href="/css/_userData.css">
    <!-- ====== JavaScript file ====== -->
    <script src="/JavaScript/UserData/_userData.js" defer></script>
    <script src="/JavaScript/SignIn/_logIn.js" defer></script>
    <!-- ====== Axios CDN ====== -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h2>Personal Data</h2>
                <button id="edit-btn" class="btn d-block edit-btn">Edit Profile</button>
            </div>
            <div class="card-container">
                <div class="card">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="username" disabled>
                </div>
                <div class="card">
                    <label for="password">User password</label>
                    <input id="password" type="text" placeholder="password" disabled>
                </div>
                <div class="card">
                    <label for="email">User email</label>
                    <input id="email" type="text" placeholder="email" disabled>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn d-none d-block save-btn" id="save-edit">Save</button>
                <button class="btn d-none d-block cancel-btn" id="cancel-edit">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
